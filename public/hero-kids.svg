<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#E0F2FE"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="card" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.65"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="800" fill="url(#bg)"/>

  <!-- floating shapes -->
  <circle cx="160" cy="170" r="120" fill="#FDE047" opacity="0.45"/>
  <circle cx="1040" cy="190" r="140" fill="#F9A8D4" opacity="0.40"/>
  <circle cx="620" cy="690" r="180" fill="#86EFAC" opacity="0.30"/>

  <!-- "world map" path -->
  <path d="M170 620 C 330 500, 420 670, 540 540 S 820 520, 980 420" fill="none" stroke="#0EA5E9" stroke-width="10" stroke-linecap="round" opacity="0.35"/>
  <circle cx="170" cy="620" r="26" fill="#0EA5E9" opacity="0.65"/>
  <circle cx="420" cy="640" r="26" fill="#0EA5E9" opacity="0.65"/>
  <circle cx="540" cy="540" r="26" fill="#0EA5E9" opacity="0.65"/>
  <circle cx="760" cy="540" r="26" fill="#0EA5E9" opacity="0.65"/>
  <circle cx="980" cy="420" r="26" fill="#0EA5E9" opacity="0.65"/>

  <!-- main card -->
  <g filter="url(#shadow)">
    <rect x="220" y="150" rx="36" ry="36" width="760" height="420" fill="url(#card)"/>
  </g>

  <!-- kid avatars (simple, friendly) -->
  <!-- left kid -->
  <g transform="translate(330 270)">
    <circle cx="0" cy="0" r="70" fill="#FDE68A"/>
    <circle cx="-22" cy="-12" r="10" fill="#0F172A"/>
    <circle cx="22" cy="-12" r="10" fill="#0F172A"/>
    <path d="M-22 20 Q 0 38 22 20" fill="none" stroke="#0F172A" stroke-width="10" stroke-linecap="round"/>
    <path d="M-70 -10 Q 0 -110 70 -10" fill="#A78BFA" opacity="0.9"/>
    <rect x="-95" y="80" width="190" height="150" rx="28" fill="#93C5FD"/>
    <text x="0" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-weight="800" font-size="34" fill="#0F172A">MATH</text>
  </g>

  <!-- right kid -->
  <g transform="translate(790 270)">
    <circle cx="0" cy="0" r="70" fill="#FDBA74"/>
    <circle cx="-22" cy="-12" r="10" fill="#0F172A"/>
    <circle cx="22" cy="-12" r="10" fill="#0F172A"/>
    <path d="M-20 22 Q 0 48 20 22" fill="none" stroke="#0F172A" stroke-width="10" stroke-linecap="round"/>
    <path d="M-70 -10 Q 0 -120 70 -10" fill="#FCA5A5" opacity="0.95"/>
    <rect x="-95" y="80" width="190" height="150" rx="28" fill="#A7F3D0"/>
    <text x="0" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-weight="800" font-size="34" fill="#0F172A">SCI</text>
  </g>

  <!-- center "Reading" badge -->
  <g transform="translate(560 440)" filter="url(#shadow)">
    <rect x="-150" y="-50" width="300" height="110" rx="28" fill="#FBCFE8" opacity="0.95"/>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="42" fill="#0F172A">READ</text>
  </g>

  <!-- caption -->
  <text x="600" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="44" fill="#0F172A">Your learning worlds are waiting</text>
</svg>
